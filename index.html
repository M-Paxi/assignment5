<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <form>
    <div class="main">
      <fieldset>
        <h1>STEP 1: Your Details </h1>
        <div class="lightgreen">
          <br>
          <label>Name</label>
          <input type="text" name="name">
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label> Email</label>
          <input type="email" name="email">
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label> Phone</label>
          <input type="number" name="phone number">
          <br>
          <br>
        </div>
        <br>
        <h1>STEP 2 : Delivery Adress</h1>
        <div class="lightgreen">
          <br>
          <label>Adress</label>
          <textarea name="Adress" cols="30" rows="10"></textarea>
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label>Postcode</label>
          <input type="number" name="Postcode">
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label> Country</label>
          <input type="text" name="Country">
          <br>
          <br>
        </div>
        <h1>STEP 3 : Card Details</h1>
        <div class="lightgreen">
          <br>
          <label>Card type</label>
          <br>
          <input type="radio"><img
            src="https://th.bing.com/th?id=OIP.d-LEMULsMcypc93JWT2i9gHaE4&w=308&h=202&c=8&rs=1&qlt=90&o=6&dpr=1.7&pid=3.1&rm=2"
            alt="" width="20"> Visa
          <input type="radio"><img
            src="https://th.bing.com/th?id=OIP.5qOdfDiy8qDTbZWGPdTragHaE7&w=306&h=203&c=8&rs=1&qlt=90&o=6&dpr=1.7&pid=3.1&rm=2"
            alt="" width="20"> AmEx
          <input type="radio"><img
            src="https://th.bing.com/th?id=OIP.CSv0D_Pv2hzbhGo6UWoLAgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.7&pid=3.1&rm=2"
            alt="" width="20"> Mastercard
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label>Card Number</label>
          <input type="number" name="Card Number">
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label> Security Code</label>
          <input type="number" name="Security Code">
          <br>
          <br>
        </div>
        <br>
        <div class="lightgreen">
          <br>
          <label>Name on Card</label>
          <input type="text" name="Name on Card">
          <br>
          <br>
        </div>
        <br>
        <br>
        <button>BUY IT</button>




      </fieldset>
    </div>

















  </form>

</body>

</html>
